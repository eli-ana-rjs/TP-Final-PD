<body>

    <header class="header">
        <img class="header__logo" src="./images/logoHeader.svg" alt="Logo de la marca">
        <h1 class="header__title">Jessi Gym</h1>
        <p class="header__description">En esta p√°gina encontraras toda la informaci√≥n sobre planes y como adquirirlos.
        </p>
    </header>

    <main class="main">

        <section class="section1 ">
            <ul class="section1__list">
                <li class="section1__item d-flex justify-content-center align-items-center">
                    <a class="btn-inicio text-decoration-none d-flex justify-content-center align-items-center" href="index.html" target="_blank">Volver al nicio</a>
                </li>
            </ul>
        </section>

        <section class="section-contact">
            <div class="text-center">
                <h2 class="contact__title pb-5">Contactanos</h2>
                <p class="main__description">Si tienes alguna duda o consulta, no dudes en escribirme.</p>
            </div>

            <form action="https://formspree.io/f/mvojneyo" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" name="email" class="form-control input-focus" id="emai1"
                        placeholder="name@example.com">
                </div>
                <div>
                    <label for="tipo" class="form-label">Tipo de consulta</label>
                    <select name="tipo" id="tipo" class="form-select input-focus" aria-label="Default select example">
                        <option selected>Seleccione una opcion</option>
                        <option value="hogar-con-elementos">Hogar con elementos</option>
                        <option value="hogar-sin-elementos">Hogar sin elementos</option>
                        <option value="gimnasio">Gimnasio</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label pt-3 ">Comentario</label>
                    <textarea name="message" class="form-control input-focus" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1" value="acepto">
                    <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-contact">Enviar</button>
            </form>
        </section>

    </main>
